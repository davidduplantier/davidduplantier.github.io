<!doctype html>
<html lang="en">
<head>
  <title>Best Boston Neighborhoods</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <a href="https://foreignobserver.net/"><img src="photo/foexplore6.png" id="fologo"></a>
  </header>
  <main>

    <div id="inputPage">
      <h1>What's your ideal Boston neighborhood?</h1>
      <h4>By <a href="https://davidduplantier.github.io/">David Duplantier</a> and <a href="https://haminhta.github.io/">Ha Ta</a></h4>
      <h3><span class="emphasize">Select 3</span> factors that you care about most when choosing a place to live:</h3>
      <div id="choices" class="container">
        <div class="row">
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected0.png" width="100%" height="100%" id="imgChange1">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected1.png" width="100%" height="100%" id="imgChange2">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected2.png" width="100%" height="100%" id="imgChange3">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected3.png" width="100%" height="100%" id="imgChange4">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected4.png" width="100%" height="100%" id="imgChange5">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected5.png" width="100%" height="100%" id="imgChange6">
          </div>
          <div class="col-md">
            <img class="buttonImg" src="photo/unselected6.png" width="100%" height="100%" id="imgChange7">
          </div>
        </div>
      </div>
      <br>
      <button id="button" type="button">Show me my neighborhood!</button>
    </div>

    <div id="resultPage" hidden>
      <h1>Your neighborhood is: <span class="resultText"></span> !</h1>
      <div class="container">
        <div class="row">
          <div style="width: 700px; height: 500px;" id="map" class="col-lg outputSection leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"></div>
          <div id="infoSection" class="col-lg outputSection">
            <h3>About <span class="resultText"></span></h3>
            <p id="neighborhoodInfo"></p>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="inputPage.js"></script>
  <script src="Boston_Neighborhoods.geojson"></script>
  <script src="MBTAGeoJSON.js"></script>
  <script type="text/javascript" src="MovingMarker.js"></script>
  <script src="geo.js"></script>
  <script src="data.js"></script>
  <script src="outputPage.js"></script>
</body>
</html>
