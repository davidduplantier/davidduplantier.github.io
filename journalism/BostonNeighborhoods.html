<!doctype html>
<html>
<head>
  <title>Best Boston Neighborhoods</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="inputPage">
    <h1>What's your ideal Boston neighborhood?</h1>
    <h4>Development and design by <a href="https://davidduplantier.github.io/">David Duplantier</a> and data analysis by <a href="https://haminhta.github.io/">Ha Ta</a></h4>
    <h3><span class="emphasize">Select 3</span> factors that you care about most when choosing a place to live:</h3>
    <div id = "choices">
      <img src="photo/rent0.png" width="10%" height="10%" id="imgChange1" onclick="changeImage1()">
      <img src="photo/safety0.png" width="10%" height="10%" id="imgChange2" onclick="changeImage2()">
      <img src="photo/mbta0.png" width="10%" height="10%" id="imgChange3" onclick="changeImage3()">
      <img src="photo/young0.png" width="10%" height="10%" id="imgChange4" onclick="changeImage4()">
      <img src="photo/diversity0.png" width="10%" height="10%" id="imgChange5" onclick="changeImage5()">
      <img src="photo/foreign0.png" width="10%" height="10%" id="imgChange6" onclick="changeImage6()">
      <img src="photo/grocery0.png" width="10%" height="10%" id="imgChange7" onclick="changeImage7()">
    </div>
    <br>
    <button id="button" type="button">Show me my neighborhood!</button>
  </div>
  <div id="resultPage" hidden>
    <h1>Your neighborhood is: <span class="resultText"></span> !</h1>
    <div style="width: 700px; height: 500px;" id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"></div>
  </div>
  <div id="attribution">Photo by <a href="https://haminhta.github.io/">Ha Ta</a></div>
  <script src="inputPage.js"></script>
  <script src="Boston_Neighborhoods.geojson"></script>
  <script src="MBTAGeoJSON.js"></script>
  <script type="text/javascript" src="MovingMarker.js"></script>
  <script src="geo.js"></script>
  <script src="data.js"></script>
  <script src="map.js"></script>
</body>
</html>
